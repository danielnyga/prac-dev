<!doctype html>
<html>
  <head>
    {% block head %}
    <title>PRAC - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('download_static', filename='css/style.css') }}">
    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>  
    {% endblock %}
  </head>
  <body style="width: 100%; height: 100%; background-color: white; padding: 0px; margin: 0px">
    <div id="container">
    {% block content %}
    {% endblock  %}
    </div>
  </body>
</html>
