predicates:
    - is_a:
        - sense_id
        - sense
    - has_sense:
        - word
        - sense_id: unique
    - has_pos:
        - word
        - pos: unique
    - action_role:
        - word
        - role: unique
    #- instance_of:
        #- individual
        #- type_id: unique
    #- is_a_inst:
        #- type_id
        #- sense

syntactic_predicates:
    # OBJECTS
    - root: [root, word]
    - dobj: [word, word]
    - pobj: [word, word]
    - iobj: [word, word]
    # SUBJECTS
    - agent: [word, word]
    - nsubj: [word, word]
    - nsubjpass: [word, word]
    - csubj: [word, word]
    # DETERMINER AND CONJUNCTIONS
    - det:  [word, word]
    - conj_and: [word, word]
    - conj_or: [word, word]
    - aux: [word, word]
    - auxpass: [word, word]
    # PREPOSITIONS
    - prep_in: [word, word]
    - prep_on: [word, word]
    - prep_into: [word, word]
    - prep_onto: [word, word]
    - prep_from: [word, word]
    - prep_of: [word, word]
    - prep_under: [word, word]
    - prep_below: [word, word]
    - prep_underneath: [word, word]
    - prep_next_to: [word, word]
    - prep_between: [word, word]
    - prep_in_front_of: [word, word]
    - prep_by_means_of: [word, word]
    - prep_on_top_of: [word, word]
    - prep_with: [word, word]
    - prepc_over: [word, word]
    - prep_after: [word, word]
    - prepc_around: [word, word]
    # MODIFIERS
    - quantmod: [word, word]
    - num: [word, word]
    - advmod: [word, word]
    - amod: [word, word]
    - expl: [word, word]
    - partmod: [word, word]
    # MISC
    - advcl: [word, word]
    - nn: [word, word]
    - dep: [word, word]
    - ccomp: [word, word]
spatial_predicates:
    - begin_state: [yesno]
       # - yesno: unique
    - end_state: [yesno]
     #   - yesno: unique
    - has_role: [word, role]
    - in: [word, word]
    - in_next: [word, word]
    - 'on': [word, word]
    - on_next: [word, word]
    - over: [word, word]
    - over_next: [word, word]
    - tilted: [word]
    - tilted_next: [word]
    - contact: [word, word]
    - contact_next: [word, word]
