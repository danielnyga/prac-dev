action_core: Flipping
definition: An Agent causes a Theme to move with respect to a FixedLocation, generally with a certain Periodicity, without undergoing unbounded translational motion or significant alteration of configuration/shape.
controlled_template: The INSTRUMENT flips the THEME from FIXEDLOCATION. 
inherits_from: CauseMotion
action_roles:
    - Theme:
        - definition: "A physical entity that is participating in a flipping motion."
    #- FixedLocation:
        #- definition: "The point or set of points that define the limits of motion for the Theme. For spinning motions, it is the axis, for vibrating it is a boundary, for swinging it is a point."
        #- range: LocativeRelation
    - Instrument: 
        - definition: "The tool that is used to perform the flipping action."
action_verbs:
    - flip: flip.v.08
formula_templates:
    - "action_role(?w, +?role) ^ has_sense(?w, ?s) ^ is_a(?s, ?c)"
    - "has_pos(?w,+?pos) ^ action_role(?w, +?role)"
    - "has_sense(?w, ?s) ^ is_a(?s, NULL) => action_role(?w, NULL)"
    - "action_role(?w, +?r) ^ has_sense(?w, ?sid) ^ is_a(?sid, +?sense)"
    - "prep_with(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    - "prep_in(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    - "prep_on(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    - "dobj(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    - "dobj(?w1, ?w2) ^ prep_from(?w1, ?w3) ^ action_role(?w1, +?r1) ^ action_role(?w2, +?r2) ^ action_role(?w3, +?r3)"
    - "dobj(?w1, ?w2) ^ prep_with(?w1, ?w3) ^ action_role(?w1, +?r1) ^ action_role(?w2, +?r2) ^ action_role(?w3, +?r3)"
    - "dobj(?w1, ?w2) ^ prep_into(?w1, ?w3) ^ action_role(?w1, +?r1) ^ action_role(?w2, +?r2) ^ action_role(?w3, +?r3)"
trajectory_templates:
    # these formulas model the probabilities for spatial relations to still hold after a state transition
    - "p_pointing_towards(?w1, ?w2) ^ s_pointing_towards(?w1, ?w2)"
    - "p_next_to(?w1, ?w2) ^ s_next_to(?w1, ?w2)"
    - "p_underneath(?w1, ?w2) ^ s_underneath(?w1, ?w2)"
    - "p_orientation(?w1, ?w2, +?o1) ^ s_orientation(?w1, ?w2, +?o2)"
    - "p_above(?w1, ?w2) ^ s_above(?w1, ?w2)" 
    - "p_in_contact(?w1, ?w2) ^ s_in_contact(?w1, ?w2)"
