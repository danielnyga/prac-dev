action_core: Quantity
definition: This frame contains nouns denoting Quantities of a specified Entity and their numerical Values. Note that the nouns in this frame DO NOT convey a gradable amount on thier own. 
inherits_from: Dimension
examples:
    - His heart attack was caused by a high cholesterol level.
    - His Entity(cholesterol level) was Value(124) MeasuringUnit(mg/dL).
    - He bought Value(4) Entity(apples). [MeasuringUnit(Pieces)]
action_roles:
    - Entity:
        - definition: Entity identifies the concept or substance being quantified by a Quantity. 
    - Value:
        - definition: An exact (e.g. a number) or an underspecified (e.g. a few) term specifying the amount of some entity in terms of a MeasuringUnit.
    - MeasuringUnit:
        - definition: The measuring unit related to the Value.
