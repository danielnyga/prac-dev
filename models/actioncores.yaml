action_core: BeingLocated
definiton: A Theme is in a stable position with respect to a Location.
inherits_from: State 
action_roles:
    - Theme: 
        - definition: An entity which is at a particular Location.
    - Location:
        - definition: A salient entity that the Theme is located with respect to.
        - range: LocativeRelation
action_verbs:
    - be: be.v.03
    - lie: lie.v.01
    - located: located.s.01
    - fill: occupy.v.03
formula_templates:
    - "action_role(?w, +?role) ^ has_sense(?w, ?s) ^ is_a(?s, ?c)"
    - "has_pos(?w,+?pos) ^ action_role(?w, +?role)"
    - "has_sense(?w, ?s) ^ is_a(?s, NULL) => action_role(?w, NULL)"
    - "action_role(?w, +?role) ^ has_sense(?w, ?sid) ^ is_a(?sid, +?sense)"
    - "action_role(?w1, Theme) ^ has_sense(?w1, ?sid1) ^ is_a(?sid1, +?s1) ^ action_role(?w2, Theme) ^ has_sense(?w2, ?sid2) ^ is_a(?sid2, +?s2)"
    - "action_role(?w1, Location) ^ has_sense(?w1, ?sid1) ^ is_a(?sid1, +?s1) ^ action_role(?w2, Theme) ^ has_sense(?w2, ?sid2) ^ is_a(?sid2, +?s2)"
    - "action_role(?w1, Location) ^ has_sense(?w1, ?sid1) ^ is_a(?sid1, +?s1) ^ action_role(?w2, Location) ^ has_sense(?w2, ?sid2) ^ is_a(?sid2, +?s2)"
    #- "nsubjpass(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    - "nsubj(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    #- "aux(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    #- "auxpass(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)"
    #- "prep_in(?w1, ?w2) ^ nsubj(?w1, ?w3) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2) ^ action_role(?w3, +?role3)"
    #- "action_role(?w1, ?role) ^ action_role(?w2, ?role) ^ !(?w1 = ?w2)"
