action_core: LocativeRelation
definition: A Figure is located relative to a Ground location. The location of the Figure may be further specified by its Distance from a reference location (generally, the deictic center) and the Direction in which the Figure lies from a reference location (generally, the deictic center).
examples:
    - Figure(The cat) is ON Ground(the mat).
    - Figure(The kitchen, with its breakfast / snack bar), ADJOINS on one side while the dining area adjoins on the other side. Ground(DNI)
inherits_from: [State, Relation]
action_roles:
    - Figure:
        - definition: The Figure is perceived as located relative to a certain Ground location. 
    - Ground:
        - definition: The Ground serves as a basis for describing the location of the Figure. 
#    - Direction: None
#    - Distance: None
#    - Time: None
formula_templates:
    - has_sense(?w, ?sid) ^ is_a(?sid, +?s) ^ action_role(?w, +?role)
    - prep_in(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)
    - prep_on(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)
    - prep_under(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)
    - prep_into(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)
    - prep_from(?w1, ?w2) ^ action_role(?w1, +?role1) ^ action_role(?w2, +?role2)
