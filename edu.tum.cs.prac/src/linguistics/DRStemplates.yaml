# File definition:
# The following is a serialised form of DRS templates necessary for
# question formulation. The different fields define a human readable 
# case ('definition'), the question in Controlled Language ('template'), 
# the drs template itself ('drs') and the context variables that should
# be substituted in the drs template ('dependencies').

###BETA###

syntactic_predicates:   

    dobj: 
        query_case: nominative
        template: What is VERB_PASSIVE?
        drs: drs([],[question(drs([A,B,C],[query(A,what)-1/1,property(B,X1,pos)-1/3,predicate(C,be,A,B)-1/2]))])
        dependencies: DOBJ-left; X1-passive
    

query_cases:

    impossibility:
        query_case: impossibility of use of instrument
        template: Flipping the pancake with the hammer is not possible.
        drs: drs([A],[object(A,hammer,countable,na,eq,1)-1/4,-(drs([B,C],[modifier_pp(C,with,A)-1/2,property(B,possible,pos)-1/7,predicate(C,be,named('X1'),B)-1/5]))])
        dependencies: DOBJ-left, PREP_WITH-

    zero-choices:
        query_case: choice between elements
        template:

    two-choices:
        query_case: doubt between two plausible objects
        template: A X1 is an ROLE and a X2 is a ROLE.
        drs: drs([A,B],[object(A,X1,countable,na,eq,1)-1/4,object(B,X2,countable,na,eq,1)-1/9])
        dependencies: PARAM1-ext, PARAM2-ext; X1, X2

    instrumental:
        query_case: preposition of instrument
        template: What X1 the X2?
        drs: drs([],[question(drs([A,B,C],[query(A,what)-1/1,object(C,X2,countable,na,eq,1)-1/4,predicate(B,X1,A,C)-1/2]))])
        dependencies: NSUBJ-left, NSUBJ-right; X1, X2

