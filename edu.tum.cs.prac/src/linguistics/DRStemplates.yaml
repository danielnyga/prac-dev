# File definition:
# The following is a serialised form of DRS templates necessary for
# question formulation. The different fields define a human readable 
# case ('definition'), the question in Controlled Language ('template'), 
# the drs template itself ('drs') and the context variables that should
# be substituted in the drs template ('dependencies').

syntactic_predicates:

    dobj: 
        definition: nominative
        template: what has to be X1?
        drs: drs([],[question(drs([_G358],[query(_G358,what)-1/1,must(drs([_G1157,_G904],[property(_G1157,X1,pos)-1/7,predicate(_G904,be,_G358,_G1157)-1/]))]))])
        dependencies: DOBJ-left; X1
    
    prep_with:
        definition: preposition of instrument
        drs: drs([],[question(drs([_G382],[object(_G382,X1,countable,na,eq,1)-1/4,must(drs([_G1633,_G1353,_G1102],[query(_G1633,what)-1/12,property(_G1353,VERB_PASSIVE,pos)-1/10,predicate(_G1102,be,_G382,_G1353)-1/,modifier_pp(_G1102,with,_G1633)-1/11]))]))])
        dependencies: DOBJ-right; X1
        
    prep_from:
        definition: preposition of movement from place
        drs: drs([],[question(drs([_G1485,_G1197,_G352],[object(_G352,X1,countable,na,eq,1)-1/2,query(_G1485,what)-1/5,predicate(_G1197,be,_G352)-1/3,modifier_pp(_G1197,from,_G1485)-1/4]))])
        dependencies: PREP_FROM-left; X1    

    prep_on:
        definition: preposition of location
        drs: drs([],[question(drs([_G1366,_G1078,_G358],[object(_G358,X1,countable,na,eq,1)-1/4,query(_G1366,what)-1/7,predicate(_G1078,be,_G358)-1/5,modifier_pp(_G1078,on,_G1366)-1/6]))])
        dependencies: DOBJ-right; X1

    prep_to:
        definition: preposition of movement to place
        example: 
        drs: drs([],[question(drs([A],[object(A,X1,countable,na,eq,1)-1/4,must(drs([B,C,D],[query(B,what)-1/12,property(C,X2,pos)-1/10,predicate(D,be,A,C)-1/,modifier_pp(D,to,B)-1/11]))]))])
        dependencies: DOBJ-right, DOBJ-left; X1, X2

